<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
<style>
    table{
        text-align: center;
    }
    th{
        border-style: solid;
    }
    td{
        border-style: solid;
    }
    tfoot{
        border-style: solid;
        border-width: 10px;
        width: 300px;
        height: 30px;
    }
    
</style>

</head>
<body>
    <table>
        <thead>
         <tr>
        <th>cabeçalho 1</th>
        <th>cabeçalho 2</th>
        <th>cabeçalho 3</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>texto 1</td>
                <td>texto 2</td>
                <td>texto 3</td>
            </tr>
            <tr>
                <td>texto 4</td>
                <td>texto 5</td>
                <td>texto 6</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4">fim da Tabela</td>
        </tfoot>
        </table>
    </body>
</html>
