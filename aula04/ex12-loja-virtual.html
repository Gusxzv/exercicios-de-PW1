<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadoka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color:rgb(52,52,52) ;
        }
        div.card-body{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Confirmação</h1>
            </div>
            <div class="card-body">
                <form action="Concluido.html">
                    <h5>Dados pessoais</h5>
                    <hr>
                    <label class="form-label">Nome:</label>
                    <input type="text" class="form-control">
                    <label class="form-label">CPF:</label>
                    <input type="text" class="form-control" placeholder="000.000.000-00">
                    <label class="form-label">RG:</label>
                    <input type="text" class="form-control" placeholder="00.000.000-00">
                    <label class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control">
                    <label class="form-label">Sexo</label> <br>
                    <input type="radio" class="Sexo">Masculino <br>
                    <input type="radio" class="Sexo">Feminino<br>
                    <label class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" placeholder="(+00) 00000000-0000">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" placeholder="exemple@email.com">
                    <label class="form-label">Senha</label>
                    <input type="password"class="form-control">
                    <hr>
                    <h5>Dados do Produto</h5>
                    <label class="form-label">Quantidade do Produto</label>
                    <input type="number" class="form-control" max="100">
                    <label class="form-label">Cor</label><br>
                    <input type="color"><br>
                    <hr>
                    <h5>Entrega</h5>
                    <label class="form-label">Agendamento de entrega:</label>
                    <input type="datetime" class="form-control">
                    <label class="form-label">Endereço:</label>
                    <input type="text" class="form-control">
                    <label class="form-label">Tipo da entrega:</label>
                    <select class="form-control">
                        <option>Nenhum</option>
                        <option>Pac</option>
                        <option>Sedex</option>
                        <option>Correio</option>
                    </select>
                    <label class="form-label">Tipos de Frete</label>
                    <select class="form-control">
                        <option>Nenhum</option>
                        <option>FOB</option>
                        <option>Normal</option>
                    </select>
                    <hr>
                    <h5>Dados do pagamento</h5>
                    <label class="form-label">numero do cartão:</label>
                    <input type="text" class="form-control" placeholder="**** **** **** ****">
                    <label class="form-label">CVV:</label>
                    <input type="text" class="form-control" placeholder="XXX">
                    <label class="form-label">Parcelamento:</label>
                    <select class="form-control">
                        <option>Nenhum</option>
                        <option>sem juros</option>
                        <option>com juros</option>
                    </select>
                    <hr>
                    <label class="form-label">Orbeservações</label>
                    <textarea class="form-control" placeholder="digite sua orbeservação" maxlength="100"></textarea><br>
                    <hr>
                    <input type="checkbox"> Eu li e aceito os termos de uso<br>
                    <input type="checkbox">desejo receber notificações via email<br>
                    <a href="Termos-de-uso.html">Ler termos de uso</a>
                    <hr>
                    <input type="reset" class="btn btn-danger w-25" value="Limpar"><br>
                    <input type="submit" class="btn btn-primary w-50" value="Confirmar e Enviar">
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
