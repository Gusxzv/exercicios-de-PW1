<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color:rgb(52,52,52) ;
        }

    </style>
</head>
<body> 
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Cadastro</h1>
            </div>
            <div class="card-body">
                <form action="sucesso.html">
                    <h5>Dados pessoais:</h5>
                    <hr>
                <label class="form-label">Nome:</label>
                <input type="text" class="form-control">
                <label class="form-label">Sobrenome:</label>
                <input type="text" class="form-control">
                <label class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control">
                <label class="form-label">Sexo</label> <br>
                <input type="radio" name="Sexo"> masculino<br>
                <input type="radio" name="Sexo"> feminino<br> 
                <label class="form-label">Telefone:</label>
                <input type="tel" class="form-control">
                <label class="form-label">E-mail:</label>
                <input type="email" class="form-control">
                <label class="form-label">Senha:</label>
                <input type="password" class="form-control">
                <h5> Dados do produto:</h5>
                <hr>
                <label class="form-label">Quantidade de Produto:</label>
                <input type="number" class="form-control" max="50">
                <label class="form-label">Cor do Produto</label><br>
                <input type="color"><br>
                <label>Agendar entrega Para:</label>
               <!--<input type="date" class="form-control"><br>
                <input type="time" class="form-control"><br>-->
                <input type="datetime-local" class="form-control"><br>

                <label class="form-label">Selecione o tipo da entrga:</label>
                <select class="form-control">
                    <option>Nenhum</option>
                    <option>Pac</option>
                    <option>Sedex</option>
                    <option>Sedex 10</option>
                </select><br>
                <label class="form-label">Orbeservações:</label>
                <textarea class="form-control" maxlength="100" placeholder="Digite aqui suas orbeservações"></textarea><br>
                <hr>
                <Input type="checkbox"> Aceito os Termos de uso<br>
                <Input type="checkbox"> Desejo Receber a Promoções por E-mail<br>
                <a href="termos.html">Ler Termos De Uso</a>
                <hr>
                <input type="reset" class="btn btn-danger w-25" value="Limpar"><br>
                <input type="submit" class="btn btn-primary w-100" value="Cadastrar e Enviar"></form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
